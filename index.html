<script>
  document.querySelectorAll("nav a").forEach((link) => {
    link.onmouseover = () => (link.style.background = "#333");
    link.onmouseout = () => (link.style.background = "#222");
  });

  function handleScroll() {
    let btn = backToTopBtn;
    if (window.scrollY > 500) {
      btn.classList.add("visible");
    } else {
      btn.classList.remove("visible");
    }
  }

  function scrollToTop() {
    window.scrollTo({
      top: 0,
      behavior: "smooth",
    });
  }

  window.addEventListener("scroll", handleScroll);

  const imageUrls = ["https://c.pxhere.com/photos/27/2c/forest_autumn_panorama_mushroom_colorful_autumn_colours_bright_red-1059808.jpg!s1", "https://i.pinimg.com/736x/ef/99/d1/ef99d13f0d04731e330bb7a6c6e9c5d3--thoughts-autumn.jpg", "https://avatars.mds.yandex.net/get-mpic/1636931/img_id3069525529839715038.jpeg/orig"];

  // Generate content thumbnails for each section
  document.querySelectorAll("section > div").forEach((grid) => {
    let section = grid.parentElement.id;

    for (let i = 0; i < 30; i++) {
      let thumb = document.createElement("div");
      thumb.style.cssText = `
            position:relative;
            padding-top:56.25%;
            background:#222;
            cursor:pointer;
            transition:all 0.3s;
            border-radius:8px;
            overflow:hidden;
          `;

      let title = i === 0 && section === "videos" ? "leafs" : i === 1 && section === "videos" ? "september" : i === 0 && section === "movies" ? "trees" : i === 1 && section === "movies" ? "autumn" : i === 0 && section === "adult" ? "rain" : i === 1 && section === "adult" ? "snow" : i === 2 && section === "adult" ? "ice" : `Title ${i + 1}`;

      if ((section === "movies" && i === 1) || (section === "adult" && i === 2)) {
        thumb.innerHTML = `
          <div style="display:flex; justify-content:center; align-items:center; position:absolute; top:0; left:0; width:100%; height:100%; background:#000;">
            <iframe 
              id="videoFrameEl"
              src="https://emturbovid.com/t/671cf107316ea"
              style="width:100%; height:100%; border:none;"
              allowfullscreen
            ></iframe>
          </div>
        `;
      } else if (section === "videos" && i === 2) {
        thumb.innerHTML = `
          <div style="display:flex; justify-content:center; align-items:center; position:absolute; top:0; left:0; width:100%; height:100%; background:#000;">
            <img src="https://media1.tenor.com/m/0VpAZia95sUAAAAC/patrots-new-england.gif" style="width:100%; height:100%; object-fit:cover;">
          </div>
        `;
        thumb.onclick = () => {
          thumb.innerHTML = `
            <div style="display:flex; justify-content:center; align-items:center; position:absolute; top:0; left:0; width:100%; height:100%; background:#000;">
              <iframe 
                src="https://emturbovid.com/t/671d25f8d6ea0"
                style="width:100%; height:100%; border:none;"
                allowfullscreen
                autoplay
              ></iframe>
            </div>
          `;
        };
      } else {
        thumb.innerHTML = `
          <img src="${imageUrls[i % imageUrls.length]}" style="position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;">
          <div class="title-overlay" style="position:absolute; bottom:0; left:0; right:0; padding:15px; background:rgba(0,0,0,0.8); transform:translateY(100%); transition:0.3s;">
            <div style="font-weight:500;">${title}</div>
          </div>
        `;
      }

      let hideTimeout;

      thumb.onmouseover = () => {
        thumb.style.transform = "scale(1.03)";
        thumb.style.boxShadow = "0 5px 15px rgba(0,0,0,0.3)";
        let overlay = thumb.querySelector(".title-overlay");
        if (overlay) {
          overlay.style.transform = "translateY(0)";
          hideTimeout = setTimeout(() => {
            overlay.style.transform = "translateY(100%)";
          }, 6000);
        }
      };

      thumb.onmouseout = () => {
        thumb.style.transform = "scale(1)";
        thumb.style.boxShadow = "none";
        let overlay = thumb.querySelector(".title-overlay");
        if (overlay) {
          overlay.style.transform = "translateY(100%)";
        }
        clearTimeout(hideTimeout);
      };

      // Click handlers for sections
      if (section === "videos") {
        if (i === 0) {
          thumb.onclick = () => window.open("https://en.wikipedia.org/wiki/Tiger", "_blank");
        } else if (i === 1) {
          thumb.onclick = () => window.open("https://en.wikipedia.org/wiki/Leopard", "_blank");
        }
      } else if (section === "movies") {
        if (i === 0) {
          thumb.onclick = () => window.open("https://en.wikipedia.org/wiki/Cat", "_blank");
        }
      } else if (section === "adult") {
        if (i === 0) {
          thumb.onclick = () => window.open("https://en.wikipedia.org/wiki/Black_panther", "_blank");
        }
      }

      grid.appendChild(thumb);
    }
  });

  // Enable smooth scrolling for navigation links
  document.querySelectorAll("nav a").forEach((anchor) => {
    anchor.addEventListener("click", function (e) {
      e.preventDefault();
      document.querySelector(this.getAttribute("href")).scrollIntoView({
        behavior: "smooth",
      });
    });
  });
</script>
